  # --------------------------------------------
  # ------------------- BDD --------------------
  # --------------------------------------------
  dockbdd:
    docker:
      - image: docker:17.05.0-ce-git
    working_directory: ~/Social-Network/db
    steps:
      - checkout:
          path: ~/Social-Network
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .
      - deploy:
          name: Publish application to docker hub
          command: |
            docker login -e $DOCKER_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKERHUB_PASSWORD
            docker tag app $DOCKER_HUB_USER_ID/bdd-social-network:latest
            docker push $DOCKER_HUB_USER_ID/bdd-social-network:latest