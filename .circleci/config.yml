version: 2.1
workflows:
  build_and_dock:
    jobs:
      - buildadmin
      - dockadmin:
          context: Perso
          requires:
            - buildadmin
          filters:
            branches:
              only: main
      - buildconfig
      - dockconfig:
          context: Perso
          requires:
            - buildconfig
          filters:
            branches:
              only: main
      - buildfriend
      - dockfriend:
          context: Perso
          requires:
            - buildfriend
          filters:
            branches:
              only: main
      - buildgateway
      - dockgateway:
          context: Perso
          requires:
            - buildgateway
          filters:
            branches:
              only: main
      - buildpost
      - dockpost:
          context: Perso
          requires:
            - buildpost
          filters:
            branches:
              only: main
      - dockbdd:
          context: Perso
          filters:
            branches:
              only: main


jobs:
  # --------------------------------------------
  # ------------ ADMIN MODULE -------------------
  # --------------------------------------------
  buildadmin:
    docker:
      - image: circleci/openjdk:latest
    working_directory: ~/Social-Network/admin
    steps:
      - checkout:
          path: ~/Social-Network
      - restore_cache:
          keys:
            - admin-{{ checksum "pom.xml" }}
            - admin-
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: admin-{{ checksum "pom.xml" }}
      - run: mvn clean package
      - store_artifacts:
          path: target/classes
          destination: admin
  dockadmin:
    docker:
      - image: circleci/openjdk:latest
    working_directory: ~/Social-Network/admin
    steps:
      - checkout:
          path: ~/Social-Network
      - restore_cache:
          keys:
            - admin-{{ checksum "pom.xml" }}
      - run: mvn compile jib:build -Dspring.profiles.active=prod -Djib.from.auth.username=$DOCKER_HUB_USER_ID -Djib.from.auth.password=$DOCKERHUB_PASSWORD -Djib.to.auth.username=$DOCKER_HUB_USER_ID -Djib.to.auth.password=$DOCKERHUB_PASSWORD
